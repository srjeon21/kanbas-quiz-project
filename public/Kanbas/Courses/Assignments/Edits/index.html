<html>
    <form>
        <select><option selected>SppedGrader</option></select>
        <hr>
        <h3>Assignment Name</h3>
        <input type="text" value="A1 - ENV + HTML" /><br><br>
        <textarea style="height:60">This is the assignment description.</textarea><br><br>
        <label for="points">Points</label><br>
        <input type="number" value="100" id="points" /><br><br>
        Assignment Group<br>
        <select id="group"><option selected>ASSIGNMENTS</option></select><br><br>
        Display Grade as<br>
        <select id="display"><option selected>Percentage</option></select><br><br>
        Submission Type<br>
        <select id="submission"><option selected>Online</option></select><br><br>
        Online Entry Options<br>
        <input type="checkbox" id="entry" name="entry" value="Entry" />
        <label for="entry">Text Entry</label><br>
        <input type="checkbox" id="url" name="url" value="URL" />
        <label for="url">Website URL</label><br>
        <input type="checkbox" id="recording" name="recording" value="Recording" />
        <label for="recording">Media Recordings</label><br>
        <input type="checkbox" id="annotation" name="annotation" value="Annotation" />
        <label for="annotation">Student Annotation</label><br>
        <input type="checkbox" id="upload" name="upload" value="Upload" />
        <label for="upload">File Uploads</label><br><br>
        Peer Reviews<br>
        <input type="checkbox" id="allowed" name="allowed" value="Allowed" />
        <label for="allowed">Allowed</label><br>
        <input type="checkbox" id="disabled" name="disabled" value="Disabled" />
        <label for="disabled">Disabled</label><br><br>
        Assign<br>
        <label for="assignee">Assign to</label><br>
        <input type="text" value="Everyone" /><br><br>
        <label for="due">Due</label><br>
        <input type="date" for="due" /><br><br>
        <label for="available">Available from</label><br>
        <input type="date" for="available" /><br><br>
        <label for="until">Until</label><br>
        <input type="date" for="until" /><br><br>
    </form>
    <a href="/Kanbas/Courses/Assignments/screen.html"><button>Cancel</button></a>
    <a href="/Kanbas/Courses/Assignments/screen.html"><button>Save</button></a>
</html>
